<div class="container">
  <!-- <form> -->
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Authentication Step</mat-card-subtitle>
      <div class="addition">
        <a routerLink="/auth/register" mat-stroked-button>or Register</a>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field class="form-input">
          <input matInput placeholder="Email" autofocus type="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-input">
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-flat-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
  <!-- </form> -->
</div>
